<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Topten | Scheduled Maintenance</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body style="overflow:visible;">
    <div class="relative h-screen w-full flex items-center justify-center bg-cover bg-center text-center px-5"
    style="background-image:url('/bg.svg');">
    <div class="absolute top-0 right-0 bottom-0 left-0 bg-gray-900 opacity-75 z-10"></div>


    <div class="z-50 flex flex-col justify-center text-white w-full h-screen">
        <div class="flex justify-center mb-4 gap-2">
          <button type="button" class="bg-gray-800 text-white rounded px-2 py-1" data-lang="en">English</button>
          <button type="button" class="bg-gray-800 text-white rounded px-2 py-1" data-lang="de">Deutsch</button>
          <button type="button" class="bg-gray-800 text-white rounded px-2 py-1" data-lang="it">Italiano</button>
          <button type="button" class="bg-gray-800 text-white rounded px-2 py-1" data-lang="fr">Français</button>
        </div>
        <img id="main-logo" src="/logo_large.png" alt="Logo" class="mx-auto mb-4 max-w-xs" />
        <h1 id="headline" class="text-5xl">We’ll Be Back Soon!</h1>
        <p id="subtitle">Our site is currently undergoing scheduled maintenance. We appreciate your patience and invite you to subscribe for updates.</p>

        <div class="sm:mt-10 ">
            <form class="w-full max-w-xl mx-auto">
                <div class="flex items-center border-b border-indigo-500 py-2 bg-white/20 rounded">
                    <input class="appearance-none bg-transparent border-none w-full text-white mr-3 py-1 px-2 leading-tight focus:outline-none" type="email" placeholder="username@email.ext" aria-label="Full name">
                    <button id="subscribe-btn" class="flex-shrink-0 bg-indigo-500 hover:bg-teal-700 border-indigo-500 hover:border-indigo-700 text-sm border-4 text-white py-1 px-2 mr-3 rounded" type="button">Subscribe</button>
                </div>
            </form>
        </div>


    </div>

</div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
